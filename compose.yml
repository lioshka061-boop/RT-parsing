services:
  rt-parsing:
    build: .
    image: rt-parsing:latest
    working_dir: /app
    command: "/app/rt-parsing"
    environment:
      POSTGRES_HOST: db
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./watermark:/app/watermark
      - ./.env:/app/.env
      - ./storage:/app/storage
      - ./export:/app/export
      - ./description:/app/description
      - ./cfg.d:/app/cfg.d
      - ./static:/app/static
      - ./tt_trans.d:/app/tt_trans.d
      - ./watermark.grp.d:/app/watermark.grp.d
    restart: always
  db:
    image: postgres
    restart: always
    hostname: postgres
    env_file:
      - path: .env
    ports:
      - "5432:5432"
    volumes:
      # Postgres 18+ expects data at /var/lib/postgresql (not .../data)
      - ./pgdata:/var/lib/postgresql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 1s
      timeout: 5s
      retries: 10
